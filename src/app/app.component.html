<div class="fullscreen-container">
  <img src="/icons/icon-1024x1024.png" alt="People Logo" class="logo" />
  <h1>In development...</h1>
  <button *ngIf="showInstallButton" (click)="installPwa()" class="install-button">
    Install App
  </button>
</div>

<div class="contact-form">
  <h2>Add Contact</h2>
  <form (ngSubmit)="addContact()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="newContact.name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="newContact.email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" [(ngModel)]="newContact.phone" name="phone" required>

    <label for="notes">Notes:</label>
    <textarea id="notes" [(ngModel)]="newContact.notes" name="notes"></textarea>

    <label for="followUp">Follow-Up:</label>
    <input type="date" id="followUp" [(ngModel)]="newContact.followUp" name="followUp">

    <label for="photo">Photo:</label>
    <input type="file" id="photo" (change)="onFileSelected($event)" name="photo">

    <label for="events">Events:</label>
    <input type="text" id="events" [(ngModel)]="newContact.events" name="events">

    <button type="submit">Add Contact</button>
  </form>
</div>

<div class="contact-list">
  <h2>Contact List</h2>
  <ul>
    <li *ngFor="let contact of contacts">
      <h3>{{ contact.name }}</h3>
      <p>Email: {{ contact.email }}</p>
      <p>Phone: {{ contact.phone }}</p>
      <p>Notes: {{ contact.notes }}</p>
      <p>Follow-Up: {{ contact.followUp | date }}</p>
      <p>Events: {{ contact.events }}</p>
      <button (click)="editContact(contact)">Edit</button>
      <button (click)="deleteContact(contact)">Delete</button>
    </li>
  </ul>
</div>

<router-outlet></router-outlet>
